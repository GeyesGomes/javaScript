<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enventos Dom</title>
    <style>

        h1 {
            text-align: center;
        }

        .area {
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 200px;
            border: solid 3px black;
            border-radius: 5px;
            margin: auto;
            box-shadow: #ff4b4b 3px 3px 2px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Alguns Eventos</h1>

    <div class="area">
        Interagir...
    </div>

    <script>
        let a = document.querySelector('.area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!!!'
            a.style.background = 'blue'
            a.style.fontSize = '29pt'
            a.style.fontStyle = 'bold'
        }

        function entrar() {
            a.innerText = 'Entrou!!!'
            a.style.background = 'yellow'
            a.style.color = 'red'  
        }

        function sair() {
            a.innerText = 'Saiu!!!'
            a.style.background = 'red'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
